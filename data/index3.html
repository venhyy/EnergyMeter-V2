  <body>
    <div class="topnav">
      <div class="logo">
        <span class="logo-img"> <i class="bi bi-speedometer"></i></span>
        <h1>EnergyMeter</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Domů</a></li>
          <li><a href="#">Grafy</a></li>

        </ul>
      </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card" id="device1_card">
            <div class="badgewraper">
              <div class="wrap">
                <span class="badge bg-danger" id="device1_status">OFFLINE</span>
              </div>
            </div>
            <div class="heading">L1</div>
            <div class="readings">
              <div class="reading">
                <div class="reading-name">
                  <i class="bi bi-speedometer"></i>Napětí
                </div>
                <div class="reading-value">
                  <span
                    class="reading-value-content"
                    id="device1_voltage"
                  ></span
                  >V
                </div>
              </div>
              <div class="reading">
                <div class="reading-name">
                  <i class="bi bi-lightning-fill"></i>Proud
                </div>
                <div class="reading-value">
                  <span
                    class="reading-value-content"
                    id="device1_current"
                  ></span
                  >A
                </div>
              </div>
              <div class="reading">
                <div class="reading-name">
                  <i class="bi bi-activity"></i>Frekvence
                </div>
                <div class="reading-value">
                  <span
                    class="reading-value-content"
                    id="device1_frequency"
                  ></span
                  >Hz
                </div>
              </div>
              <div class="reading">
                <div class="reading-name"><i class="bi bi-plug"></i>Výkon</div>
                <div class="reading-value">
                  <span class="reading-value-content" id="device1_power"></span
                  >W
                </div>
              </div>
              <div class="reading">
                <div class="reading-name">
                  <i class="bi bi-percent"></i>Účiník
                </div>
                <div class="reading-value">
                  <span
                    class="reading-value-content"
                    id="device1_power_factor"
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
