<!DOCTYPE html>
<html>
  <head>
    <title>EnergyMeter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <style></style>
    <title>EnergyMeter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <div class="topnav">
      <div class="logo">
        <span class="logo-img"> <i class="bi bi-speedometer"></i></span>
        <h1>EnergyMeter</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Domů</a></li>
          <li><a href="#">Grafy</a></li>
          <li><a href="#">Nastavení</a></li>
        </ul>
      </nav>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <div
            class="nav flex-column nav-pills"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <a
              class="nav-link active"
              id="v-pills-general-tab"
              data-toggle="pill"
              href="#v-pills-general"
              role="tab"
              aria-controls="v-pills-general"
              aria-selected="true"
              ><i class="fas fa-cog"></i> Základní</a
            >
            <a
              class="nav-link"
              id="v-pills-account-tab"
              data-toggle="pill"
              href="#v-pills-account"
              role="tab"
              aria-controls="v-pills-account"
              aria-selected="false"
              ><i class="fas fa-user"></i> Připojení</a
            >
            <a
              class="nav-link"
              id="v-pills-notifications-tab"
              data-toggle="pill"
              href="#v-pills-notifications"
              role="tab"
              aria-controls="v-pills-notifications"
              aria-selected="false"
              ><i class="fas fa-bell"></i> Upozornění</a
            >
            <a
              class="nav-link"
              id="v-pills-about-tab"
              data-toggle="pill"
              href="#v-pills-about"
              role="tab"
              aria-controls="v-pills-about"
              aria-selected="false"
              ><i class="fas fa-info-circle"></i> O aplikaci</a
            >
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-general"
              role="tabpanel"
              aria-labelledby="v-pills-general-tab"
            >
              <h3>General Settings</h3>
              <hr />
              <form>
                <div class="form-group">
                  <label for="language">Language</label>
                  <select class="form-control" id="language">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                    <option>German</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="timezone">Timezone</label>
                  <select class="form-control" id="timezone">
                    <option>New York (GMT-5)</option>
                    <option>Los Angeles (GMT-8)</option>
                    <option>London (GMT+0)</option>
                    <option>Tokyo (GMT+9)</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="volume">Volume</label>
                  <input
                    type="range"
                    class="form-control"
                    id="volume"
                    min="0"
                    max="100"
                    value="50"
                    oninput="updateVolumeValue(this.value)"
                  />
                  <div class="slider-value" id="volumeValue">50</div>
                </div>
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-account"
              role="tabpanel"
              aria-labelledby="v-pills-account-tab"
            >
              <h3>Account Settings</h3>
              <hr />
              <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-notifications"
              role="tabpanel"
              aria-labelledby="v-pills-notifications-tab"
            >
              <h3>Notifications Settings</h3>
              <hr />
              <form>
                <div class="form-group">
                  <label for="email-notifications">Email Notifications</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="email-notifications"
                    />
                    <label class="form-check-label" for="email-notifications">
                      Enable email notifications
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="push-notifications">Push Notifications</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="push-notifications"
                    />
                    <label class="form-check-label" for="push-notifications">
                      Enable push notifications
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-about"
              role="tabpanel"
              aria-labelledby="v-pills-about-tab"
            >
              <h3>About</h3>
              <hr />
              <p>
                This is a web application for controlling your smart home
                devices.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function updateVolumeValue(value) {
        document.getElementById("volumeValue").textContent = value + " sek";
      }
    </script>
  </body>
</html>
